<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Game</h1>
    <p id="question">1. Question will appear here</p>

    <div class="options">
      <button class="option-btn" id="option1">Option 1</button>
      <button class="option-btn" id="option2">Option 2</button>
      <button class="option-btn" id="option3">Option 3</button>
      <button class="option-btn" id="option4">Option 4</button>
    </div>

    <p id="result"></p>
    <p id="score">Score: 0</p>
    <button id="next-btn" style="display: block;">Next Question</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
